<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册-潮聚</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/common/mui.min.css">
		<link rel="stylesheet" href="../css/common/mui.extra.css">
		<link rel="stylesheet" href="../css/common/common.css">
		<style>
	</style>
	</head>

	<body class="cj-bg-light-grey">
		<header class="mui-bar mui-bar-nav mui-white-nav-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="cj-line-20"></div>
		<div class="mui-content cj-bg-light-grey">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<input  name="username" type="email" class="mui-input-clear mui-input" placeholder="输入您的手机号">
				</div>
				<div class="mui-input-row">
					<input  name="password" type="password" class="mui-input-clear mui-input" placeholder="输入您的密码">
				</div>
				<div class="mui-input-row">
					<input  name="repassword" type="password" class="mui-input-clear mui-input" placeholder="确认密码">
				</div>
				<div class="mui-input-row">
					<input name="nickname" type="text" class="mui-input-clear mui-input" placeholder="输入您的姓名">
				</div>
				<div class="mui-input-row">
					<input name="verify" type="text" class="mui-input-clear mui-input" style="width:30%;" placeholder="验证码">
					<input name="seed" type="hidden" class="mui-input-clear mui-input" style="width:30%;" >
					<div class="mui-btn mui-btn-primary" style="width:50%;" id="getVerify">获取验证码</div>
				</div>
				<!-- <div class="mui-input-row">
					<input name="Phones"  type="text" class="mui-input-clear mui-input" placeholder="输入您的手机号">
				</div> -->
				<input name="state" value="success" type="hidden" class="mui-input-clear mui-input" placeholder="">
			</form>
			<div class="cj-line-10"></div>
			<div class="mui-content-padded">
				<button id='reg' data-loading-text="注册中" class="mui-btn mui-btn-block mui-btn-primary cj-btn">注册</button>
			</div>

		</div>
		 <div id="footer"></div>
		<script src="../js/common/mui.min.js"></script>
		<script src="../js/common/mui.href.js"></script>
		<script src="../js/common/jquery.min.js"></script>
		<script src="../js/common/footer.js"></script>
		<script src="../js/user/register.js"></script>
	</body>
</html>
