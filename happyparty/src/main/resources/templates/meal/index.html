<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>聚会套餐-欢聚网</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../css/common/mui.min.css">
	<link rel="stylesheet" href="../css/common/mui.extra.css">
	<link rel="stylesheet" href="../css/common/common.css">
</head>

<body class="cj-bg-light-grey">
	<header class="mui-bar mui-bar-nav mui-white-nav-bar">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">聚会套餐</h1>
	</header>
	<!--下拉刷新容器-->
	<div id="pullrefresh" class="mui-content cj-bg-light-grey mui-scroll-wrapper mui-content-phone cj-car-scroll">
		<div class="mui-scroll">
			<!--数据列表-->
			<ul class="mui-table-view cj-bg-light-grey" id="cardContainer">

			</ul>
		</div>
	</div>
	<% } %>
	<div class="cj-line-30"></div>
	<div class="cj-line-30"></div>
	<div id="footer"></div>
	<script id="cardTpl" type="text/html">
		<% for(var i=0;i<themeList.length;i++){ %>
		<a href="/meal/list?type=<%==themeList[i].theme%>">
		<div class="mui-card cj-bg-white cj-margin-0">
			<div class="mui-card-header mui-card-media">
				<div class="mui-media-body cj-card-title">
					<%==themeList[i].theme%>
				</div>
			</div>
			<div style="text-align:center;">
				<img   src="<%==themeList[i].img.length>0?themeList[i].img[0].imgUrl:'img/default.png'%>" alt="" width="95%"/>
			</div>
			<div class="mui-content cj-bg-white">
				<div class="mui-slider">
					<div class="mui-slider-group">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一个图文表格) -->
						<%
							var key = 0;
							for(var j=0;j<themeList[i].len;j++){
						%>
						<div class="mui-slider-item mui-slider-item-duplicate cj-margin-0" >
							<ul class="mui-table-view mui-grid-view ">
								<%
									var len = (j+1)*2 > themeList[i].list.length ? 1:2;
									for(var k=0;k<len;k++){
										if(key<themeList[i].list.length){
								%>
								<li class="mui-table-view-cell mui-media mui-col-xs-6 " >
									<a href="/meal/detail?id=<%==themeList[i].list[key].smid%>">
										<img class="mui-media-object" src="<%==themeList[i].list[key].length>0?themeList[i].list[key].imgs[0].imgUrl:'img/default.png'%>">
										<div class="mui-media-body"><%==themeList[i].list[key].title%></div>
									</a>
								</li>
								<%
									}
								key++;

								}
								if(len==1){
							%>
								<li class="mui-table-view-cell mui-media mui-col-xs-6 " >
										<a href="/meal/list?type=<%==themeList[i].theme%>">
										<img class="mui-media-object" src="../img/more.png">
										<div class="mui-media-body">更多</div>
									</a>
								</li>
							<%}%>
							</ul>
						</div>
						<%}%>
					</div>
				</div>
			</div>
		</div>
	</a>
		<div class="cj-line-10"></div>
		<% } %>
	</script>
	<script src="../js/common/template-web.js"></script>
	<script src="../js/common/mui.min.js"></script>
	<script src="../js/common/mui.href.js"></script>
	<script src="../js/common/jquery.min.js"></script>
	<script src="../js/common/footer.js"></script>
	<script src="../js/meal/index.js" ></script>
</body>

</html>
