<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>聚会清单-欢聚网</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="css/common/mui.min.css">
  <link rel="stylesheet" href="css/common/mui.extra.css">
  <link rel="stylesheet" href="css/common/mui.picker.min.css">
  <link rel="stylesheet" href="css/common/common.css">
  <style>
    .mui-input-group:before,
    .mui-input-group:after,
    .mui-input-group .mui-input-row:after,
    .mui-table-view:before,
    .mui-table-view:after {
      background: none !important;
    }

    .mui-input-row label {
      width:35% !important;
    }

     ::-moz-placeholder {
      color: rgb(200, 200, 200);
    }

     ::-webkit-input-placeholder {
      color: rgb(200, 200, 200);
    }

     :-ms-input-placeholder {
      color: rgb(200, 200, 200);
    }
  </style>
</head>

<body class="cj-bg-light-grey">
  <header class="mui-bar mui-bar-nav mui-white-nav-bar">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">定制需求</h1>
  </header>
  <div class="cj-line-20"></div>
  <div class="cj-line-20"></div>
  <div class="mui-content-padded">
    <div method="post" id='login-form' class="mui-input-group ">
      <div class="mui-input-row">
        <label>活动主题</label>
        <select class="mui-btn mui-btn-block" name="theme" style="width:65%;padding-left:0px;">
          <option value="活动主题"  >活动主题</option>
          <option value="团队招展会">团队招展</option>
          <option value="朋友聚">朋友聚会</option>
          <option value="班级聚会">班级聚会</option>
          <option value="社团聚会">社团聚会</option>
          <option value="部门聚会">部门聚会</option>
          <option value="生日聚会">生日聚会</option>
          <option value="班级聚会">班级聚会</option>
          <option value="户外烧烤">户外烧烤</option>
          <option value="取景拍摄">取景拍摄</option>
          <option value="其他">其他</option>
        </select>
      </div>
      <div class="mui-input-row">
        <label>活动时间</label>
        <button style="width:65%;text-align: left;color:#999;font-size:17px;border: 1px solid #fff;color:rgb(200,200,200);padding-left:0px;" id='datePicker' class="btn mui-btn mui-btn-block">选择时间</button>
      </div>
      <div class="mui-input-row">
        <label>预计人数</label>
        <span style="float:right;line-height:40px;">人</span>
        <input type="text" name="personNum" class="mui-input-clear" style="width:60%" placeholder="非必填">
      </div>
      <div class="mui-input-row">
        <label>最大预算</label>
        <span style="float:right;line-height:40px;">元</span>
        <input type="text" name="budget" class="mui-input-clear" style="width:60%" placeholder="非必填">
      </div>
      <div class="mui-input-row">
        <label>联系人</label>
        <span style="float:right;line-height:40px;color:#fff;">人</span>
        <input type="text" name="name" class=" mui-input-clear" style="width:60%" placeholder="非必填">
      </div>
      <div class="mui-input-row">
        <label>团队名字</label>
        <span style="float:right;line-height:40px;color:#fff;">人</span>
        <input type="text" name="team" class=" mui-input-clear" style="width:60%" placeholder="非必填">
      </div>
      <div class="mui-input-row">
        <label>联系手机</label>
        <span style="float:right;line-height:40px;color:#fff;">人</span>
        <input type="text" name="phone" class=" mui-input-clear" style="width:60%" placeholder="必填">
      </div>
    </div>

    <div class="mui-input-row" style="margin: 20px 0px;;">
      <textarea id="textarea" style="border: 1px solid #fff;" rows="5" placeholder="活动备注"></textarea>
    </div>

    <div class="mui-content-padded">
      <button type="button" id="publish" class="mui-btn mui-btn-primary mui-btn-block cj-btn">提交定制</button>
    </div
  </div>
  <div style="height:120px;"></div>
  <div id="footer"></div>
  <script src="js/common/mui.min.js"></script>
  <script src="js/common/mui.href.js"></script>
  <script src="js/common/mui.picker.min.js"></script>
  <script src="js/common/jquery.min.js"></script>
  <script src="js/common/footer.js"></script>
  <script src="js/custom/custom.js">
  </script>
</body>

</html>
